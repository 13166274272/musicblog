		<script>
		
		
			/*
			 
			 //音乐播放器---用flash开发的 actionscript进行开发---支持ie
			 html5--audio/video--音乐播放和视频播放--游戏开发音效
			 
			 1：播放暂停
			 2：时间的显示
			 3：进度条的显示
			 4：音乐的切换（上一首和下一首）
			 5：静音
			 6：随机播放，顺序播放，单曲循环
			 7：歌词
			 
			 * */
		
			var kekeMusic = {
				audioDom:null,
				init:function(){
					this.audioDom = document.getElementById("audio");
				},
				play:function(){
					this.audioDom.play();
				},
				stop:function(){
					this.audioDom.pause();
				}
			};
		
			$(function(){
				//播放器初始化
				kekeMusic.init();
				//播放开始和暂停
				$(".ke_op").on("click",function(){
					var $i = $(this).find("i");
					if($i.hasClass("icon-play")){
						$i.toggleClass("icon-play icon-pause");
						kekeMusic.play();
					}else{
						$i.toggleClass("icon-pause icon-play");
						kekeMusic.stop();
					}
				});
			});
		</script>
